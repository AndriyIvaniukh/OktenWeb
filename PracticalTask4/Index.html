<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна</title>
    <link rel="stylesheet" href="CSS/StyleHeader.css">
    <link rel="stylesheet" href="CSS/StyleContent.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

    <div class="page">
        <div class="main">
            <header class="header">
                <div class="nav1">
                    <nav class="nav_golovna"><a href="Index.html"><b>Головна</b></a></nav>
                    <nav class="nav_blog"><a href="">Блог</a></nav>
                    <nav class="nav_contact"><a href="">Контактна форма</a></nav>
                </div>
                <div class="nav2">
                    <nav class="nav_facebook">
                        <a href=""><img src="Image/Facebook 1.png" alt=""></a>
                    </nav>
                    <nav class="nav_instagram">
                        <a href=""><img src="Image/Instagram.png" alt=""></a>
                    </nav>
                    <nav class="nav_twitter">
                        <a href=""><img src="Image/Twitter.png" alt=""></a>
                    </nav>
                </div>
            </header>

            <div class="content">
                <div class="slides">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="Image/MainPhoto.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="Image/MainPhoto2.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="Image/MainPhoto3.jpg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="info">
                    <div class="title">
                        <div class="title_row1">
                            <p>Про подорожі</p>
                        </div>
                        <div class="title_row2">
                            <p>Найпопулярніші місця</p>
                        </div>
                    </div>
                    <div class="table">
                        <div class="table_box1">
                            <div class="table_box1_photo"></div>
                            <div class="table_box1_info">
                                <div class="table_box1_info_title"></div>
                                <div class="table_box1_info_text"></div>
                            </div>
                        </div>
                        <div class="table_box2">
                            <div class="table_box2_photo"></div>
                            <div class="table_box2_info">
                                <div class="table_box2_info_title"></div>
                                <div class="table_box2_info_text"></div>
                            </div>
                        </div>
                        <div class="table_box3">
                            <div class="table_box3_photo"></div>
                            <div class="table_box3_info">
                                <div class="table_box3_info_title"></div>
                                <div class="table_box3_info_text"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">

            </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
