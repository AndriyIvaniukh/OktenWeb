<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        * {
            border: black solid 2px;
        }
        
        .m {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="body column" style="background-color: rgb(102, 102, 102);">
        <div class="header m row align-content-end justify-content-center" style="background-color: gray; height: 80px;">

            <div class="nav m col-11" style="background-color: silver; height: 30px;"></div>

        </div>

        <div class="content row justify-content-between m" style="border: 0;">

            <div class="section column col-4 justify-content-center " style="background-color: gray;">
                <div class="sHeader m" style="background-color: silver; height: 60px;"></div>
                <div class="sNav m" style="background-color: silver;height: 600px;"></div>
                <div class="sFooter m" style="background-color: silver; height: 60px;"></div>
            </div>

            <div class="section column col-7" style="background-color: gray;">
                <div class="sHeader m" style="background-color:silver; height: 60px;"></div>

                <div class="article column m" style="background-color: silver;">
                    <div class="SAHeader m" style="background-color: snow; height: 60px;"></div>
                    <div class="SAp m" style="background-color: snow; height: 60px;"></div>
                    <div class="SAp m" style="background-color: snow; height: 60px;"></div>
                    <div class="SAfooter m" style="background-color: snow; height: 60px;"></div>
                </div>

                <div class="article column m" style="background-color: silver;">
                    <div class="SAheader m" style="background-color: snow; height: 60px;"></div>
                    <div class="SAcontent row justify-content-between m" style="border: 0;">
                        <div class="SACp col-8 " style="background-color: snow; height: 150px;"></div>
                        <div class="SACaside col-3 " style="background-color: snow; height: 150px;"></div>
                    </div>

                    <div class="SAfooter m" style="background-color: snow; height: 60px;"></div>
                </div>

                <div class="sFooter m" style="background-color: silver;height: 60px;"></div>
            </div>
        </div>


        <div class="footer m" style="background-color: gray; height: 60px;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>

</html>
